# yaml-language-server: $schema=../../../schema/test_array_selector.schema.yaml

selectors:
  - h1.title

  - selector: div.summary_image img
    options:
      fix_capitalization: true
      join_with: ' '
      text_selection:
        type: attributes
        attributes:
          - data-src
          - src
      cleanup:
        - replace_regex: \s\s+
          replace_with: ' '
      text_split_regex: ' - '

  - selector: h1.title
    options:
      fix_capitalization: true
      join_with: ' '
      text_selection:
        type: own-text

  - selector: div.content_description
    options:
      fix_capitalization: false
      join_with: ' '
      text_selection:
        type: all-text
        join_with: '\n'
